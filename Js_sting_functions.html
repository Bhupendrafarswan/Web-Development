<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript String Functions</title>
</head>

<body>
    <p>
        String length()
        String slice()
        String substring()
        String substr()
        String replace()
        String replaceAll()
        String toUpperCase()
        String toLowerCase()
        String concat()
        String trim()
        String trimStart()
        String trimEnd()
        String padStart()
        String padEnd()
        String charAt()
        String charCodeAt()
        String split()
    </p>
    <script>
        var str = "Hello i am Bhupendra";
        console.log(str);

        // First occurence of a substring
        var position = str.indexOf('a');
        console.log(position)

        // Last occurence of a substring
        position = str.lastIndexOf('a');
        console.log(position)

        // Substring from a string
        var substr0 = str.slice(1,8);
        var substr1 = str.substring(1,9);
        var substr2 = str.substr(1, 3);  // first se last tk ka pura lega
        console.log(substr0);
        console.log(substr1);
        console.log(substr2);

        var replaced = str.replace('Bhupendra', 'Bhupi');
        console.log(str);
        console.log(replaced);

        console.log(str.toUpperCase());
        console.log(str.toLowerCase());

        var newString = str.concat(' Adding New String');
        console.log(newString);


        var tv = "    this contains     whitespaces        ";
        console.log(tv);
        console.log(tv.trim());

        var c = str.charAt(4);
        var c1 = str.charCodeAt(4);   
        console.log(c);
        console.log(c1);

        console.log(str[0]);
        console.log(str[1]);
        console.log(str[2]);
        console.log(str[3]);

    </script>
</body>

</html>
