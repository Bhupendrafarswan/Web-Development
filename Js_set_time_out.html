<!--  JavaScript SetTimeOut , ClearTimeout and setInterval  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetTimeOut</title>
</head>

<body>
    <div class="container">
        <p>
             <!-- setTimeout -- Alllows us to run the function once after the interval of time
             clearTimeout -- we can use id given by set timeout to clear timeout using clearTimeout
             setInterval-- Alllows us to run the function repeatedly after the interval of time -->
        </p>


        Time now is <span id="time"></span>
    </div>

    <script>
        console.log("hello");


        function greet(name) {
            console.log("Good Morning " + name);
        }
        timeOut = setTimeout(greet, 5000, "Bhupendra");
        console.log(timeOut);
        // clearTimeout(timeOut);
        
        // setTimeout(greet(), 5000); --> Wrong as it is calling the function inside setTimeout

        intervalId = setInterval(greet, 2000, "Bhupendra have a nice day");
        // clearInterval(intervalId);



        
        function displayTime() {
            time = new Date();
            console.log(time);
            document.getElementById('time').innerHTML = time;
        }
        setInterval(displayTime, 1000);
    </script>
</body>

</html>
