<!--Applying CSS Selecters -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css selecters</title>
    <style> 
        /* Element selecter */
        p{
            color: blueviolet;
            border-radius: 50px;
            border: 2px solid red;
        } 
        /* ID selecter */
        #bgaqua{background-color: aqua;}
        /* class selecter */
        .font{font-family: 'Courier New', Courier, monospace;}
        /* group selecter */
        footer , span{background-color: pink;}

        /* This is connent is CSS */

    </style>
</head>
<body>
    <center>
    Css Selecters 
    <h1>Heading </h1>
    <p class="font"> this is first peragraph</p>
    <p id="bgaqua"> this is Second peragraph</p>
    <div>
        <p> this is third peragraph</p>
    </div>
    <span>This is span</span>
    <footer>This is footer</footer>
</center>
</body>
</html>
