<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object</title>
</head>

<body>
    <div class="container">
        <h1>Using math object and functions </h1>
    </div>


    <script>
        // Printing the Math Object
        let x = Math;
        console.log(x);

        // Printing the constants from Math Object
        console.log("The value of Math.E is ", Math.E)
        console.log("The value of Math.PI is ", Math.PI)
        console.log("The value of Math.LN2 is ", Math.LN2)
        console.log("The value of Math.LOG2E is ", Math.LOG2E)

        // Printing the Functions from Math Object 
        let a = 10.55;
        let b = 20.44;

        console.log("The value of a and b is ", a, b);
        console.log("The value of a and b rounded is ", Math.round(a), Math.round(b));

        console.log("2 raised to the power of 3 is ", Math.pow(2, 3));

        console.log("Square root of 49 is ", Math.sqrt(49));
        console.log("Square root of 200 is ", Math.sqrt(200));

        // Ceil and floor
        console.log("4.9 rounded up to nearest integer is ", Math.ceil(4.9));
        console.log("4.9 rounded down to nearest integer is ", Math.floor(4.9));

        // Abs function
        console.log("Absolute value of -5.66 is  ", Math.abs(-1));

        // Trinonometric Functions
        console.log("The value of sin(pi) is ", Math.sin(Math.PI / 2));
        console.log("The value of tan(pi) is ", Math.tan(Math.PI / 2));
        console.log("The value of cos(pi) is ", Math.cos(Math.PI / 2));

        // Min and max functions
        console.log("Minimum value of 10,20,30,40,50 is:    ", Math.min(10, 20, 30, 40, 50));
        console.log("Maximum value of 10,20,30,40,50 is:    ", Math.max(10, 20, 30, 40, 50));

        // Generating a random number
        let ram = Math.random();
        // Random number b/w (a, b) = a + (b-a)*Math.random()
        let a1 = 50;
        let b1 = 60;
        let r50_60 = a1 + (b1 - a1) * Math.random();
        console.log("The random number is ", ram);
        console.log("The random number is : ", r50_60);

    </script>
</body>

</html>
