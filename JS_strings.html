<html lang="en">

</head>

<body>
    <div class="container">
        <h1>This is javascript strings</h1>

    <script>
        var string = 'this is ';
        var name = 'Bhupendra ';
        var course = 'BCA';
        var message = 'Hello i am bhupendra';
        var temp = `${name} is a doing good and he is pursuing ${course}`;
        console.log(temp);
        console.log(string + name + message);   // this is concatination

        console.log("write this in \n next line");
        var a = new String("This is a");             // other way to declare a variable
        console.log(a);

        // how we can dynamically imsert an element using javascript
        document.getElementById('content').innerHTML = '<h3> This heading is inserted byeusing javascript</h3>'

    </script>
